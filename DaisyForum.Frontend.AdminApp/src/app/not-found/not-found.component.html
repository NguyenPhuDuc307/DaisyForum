<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 Not Found</title>
    <style>
      body {
        background-color: #f6f6f6;
        font-family: Arial, sans-serif;
      }
      .container {
        max-width: 900px;
        margin: 0 auto;
        text-align: center;
        padding: 50px;
      }
      h1 {
        font-size: 6em;
        margin: 0;
        color: #00b4d9;
        text-shadow: 2px 2px 0px rgba(0, 0, 0, 0.2);
      }
      p {
        font-size: 1.2em;
        margin-top: 20px;
        color: #4d4d4d;
      }
      button {
        background-color: #00b4d9;
        border: none;
        color: #ffffff;
        padding: 15px 30px;
        font-size: 1.2em;
        border-radius: 5px;
        margin-top: 20px;
        transition: background-color 0.2s ease;
      }
      button:hover {
        background-color: #0077b6;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>404</h1>
      <p>Oops! We couldn't find the page you were looking for.</p>
    </div>
  </body>
</html>
