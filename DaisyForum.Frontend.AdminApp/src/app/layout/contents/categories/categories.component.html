<p>{{screenTitle}}</p>
<div class="animated fadeIn">
    <p-panel #pnl>
        <p-header>
            <div class="ui-g-6">
                <p-button appPermission appFunction="CONTENT_CATEGORY" appAction="CREATE" label="Thêm"
                    (click)="showAddModal()" icon="pi pi-plus"
                    styleClass="p-button-outlined p-button-sm mr-2"></p-button>
                <p-button appPermission appFunction="CONTENT_CATEGORY" appAction="UPDATE" label="Sửa"
                    icon="pi pi-pencil" *ngIf="selectedItems && selectedItems.length > 0" (click)="showEditModal()"
                    styleClass="p-button-outlined p-button-warning p-button-sm mr-2"></p-button>
                <p-button appPermission appFunction="CONTENT_CATEGORY" appAction="DELETE" label="Xóa"
                    *ngIf="selectedItems && selectedItems.length > 0" (click)="deleteItems()" icon="pi pi-trash"
                    styleClass="p-button-outlined p-button-danger p-button-sm mr-2"></p-button>
            </div>
            <div class="ui-g-6 mt-2">
                <span class="p-input-icon-left" style="width: 100%;">
                    <i class="pi pi-search"></i>
                    <input style="width: 100%;" pInputText (keyup.enter)="loadData()" [(ngModel)]="keyword"
                        class="p-inputtext-sm" placeholder="Nhập từ khóa..." type="text">
                </span>
            </div>
        </p-header>

        <p-treeTable *ngIf="items" [value]="items" selectionMode="multiple" [(selection)]="selectedItems"
            [tableStyle]="{'min-width':'50rem'}" [metaKeySelection]="true" (onNodeSelect)="nodeSelect($event)"
            (onNodeUnselect)="nodeUnSelect($event)" [scrollable]="true">
            <ng-template pTemplate="body" let-rowNode let-rowData="rowData">
                <tr [ttSelectableRow]="rowNode">
                    <td style="width: 10%;">
                        <p-treeTableToggler [rowNode]="rowNode"></p-treeTableToggler>
                        <p-treeTableCheckbox [value]="rowNode"></p-treeTableCheckbox>
                    </td>
                    <td>
                        {{rowData.id}}
                    </td>
                    <td>
                        {{rowData.name}}
                    </td>
                    <td class="pgrid-hidden-xs">
                        {{rowData.seoAlias}}
                    </td>
                    <td class="pgrid-hidden-sm">
                        {{rowData.sortOrder}}
                    </td>
                </tr>
            </ng-template>
            <ng-template pTemplate="summary">
                <div style="text-align: left">
                    Tổng số bản ghi: {{totalRecords | number}}
                </div>
            </ng-template>
        </p-treeTable>
        <p-footer>
            <p-paginator [rows]="rows" [totalRecords]="totalRecords" (onPageChange)="pageChanged($event)"
                [rowsPerPageOptions]="[10,20,50,100]"></p-paginator>
            <p-blockUI [target]="pnl" [blocked]="blockedPanel">
                <p-progressSpinner></p-progressSpinner>
            </p-blockUI>
        </p-footer>
    </p-panel>
</div>
