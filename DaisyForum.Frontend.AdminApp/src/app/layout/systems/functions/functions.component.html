<div class="animated fadeIn">
  <p-panel #pnl [style]="{'margin-bottom':'10px'}">
    <p-header>
      <div class="ui-g-4">
        <p-button appPermission appFunction="SYSTEM_FUNCTION" appAction="CREATE" label="Thêm" (click)="showAddModal()"
          icon="pi pi-plus" styleClass="p-button-outlined p-button-sm mr-2"></p-button>
        <p-button appPermission appFunction="SYSTEM_FUNCTION" appAction="UPDATE" label="Sửa" icon="pi pi-pencil"
          *ngIf="selectedItems.length== 1" (click)="showEditModal()"
          styleClass="p-button-outlined p-button-warning p-button-sm mr-2"></p-button>
        <p-button appPermission appFunction="SYSTEM_FUNCTION" appAction="DELETE" label="Xóa"
          *ngIf="selectedItems.length > 0" (click)="deleteItems()" icon="pi pi-trash"
          styleClass="p-button-outlined p-button-danger p-button-sm mr-2"></p-button>
      </div>
      <div class="ui-g-4 mt-2">
        <p-checkbox label="Hiển thị hành động" [(ngModel)]="showCommandGrid" (click)="togglePanel()" binary="true">
        </p-checkbox>
      </div>

    </p-header>
    <p-treeTable *ngIf="items" [value]="items" selectionMode="multiple" [(selection)]="selectedItems"
      [metaKeySelection]="true" (onNodeSelect)="nodeSelect($event)" (onNodeUnselect)="nodeUnSelect($event)"
      [scrollable]="true">
      <ng-template pTemplate="header">
        <tr>
          <th style="width: 10%;">
            <p-treeTableHeaderCheckbox></p-treeTableHeaderCheckbox>
          </th>
          <th>Mã</th>
          <th class="pgrid-hidden-xs">Tên</th>
          <th>Thứ tự</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-rowNode let-rowData="rowData">
        <tr [ttSelectableRow]="rowNode">
          <td style="width: 10%;">
            <p-treeTableToggler [rowNode]="rowNode"></p-treeTableToggler>
            <p-treeTableCheckbox [value]="rowNode"></p-treeTableCheckbox>
          </td>
          <td>
            {{rowData.id}}
          </td>
          <td>
            {{rowData.name}}
          </td>
          <td class="pgrid-hidden-sm">
            {{rowData.sortOrder}}
          </td>
        </tr>
      </ng-template>
    </p-treeTable>
    <p-footer>
      <p-paginator [rows]="rows" [totalRecords]="totalRecords" (onPageChange)="pageChanged($event)"
        [rowsPerPageOptions]="[10,20,50,100]"></p-paginator>
      <p-blockUI [target]="pnl" [blocked]="blockedPanel">
        <p-progressSpinner></p-progressSpinner>
      </p-blockUI>
    </p-footer>
  </p-panel>

  <p-panel #pnlCommand *ngIf="showCommandGrid">
    <p-header>
      <div class="pcol-12">
        <p-button appPermission appFunction="SYSTEM_FUNCTION" appAction="UPDATE" type="button" label="Thêm hành động"
          icon="fa fa-plus" *ngIf="selectedItems.length == 1" styleClass="p-button-outlined p-button-sm mr-2"
          (click)="addCommandsToFunction()"></p-button>
        <p-button type="button" appFunction="SYSTEM_FUNCTION" appAction="DELETE" label="Xóa hành động"
          icon="fa fa-trash" styleClass="p-button-outlined p-button-danger p-button-sm mr-2"
          *ngIf="selectedCommandItems.length > 0" (click)="removeCommands()"></p-button>
      </div>
    </p-header>
    <p-table #dt [value]="commands" selectionMode="multiple" [metaKeySelection]="true"
      [(selection)]="selectionCommandItems" [responsive]="true" [scrollable]="true">
      <ng-template pTemplate="header">
        <tr>
          <th style="width: 35px">
            <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
          </th>
          <th>Mã hành động
          </th>
          <th>Tên hành động
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-row>
        <tr [pSelectableRow]="row">
          <td style="width: 35px">
            <p-tableCheckbox [value]="row"></p-tableCheckbox>
          </td>
          <td>{{row.id}}</td>
          <td>{{row.name}}</td>
        </tr>
      </ng-template>
    </p-table>
    <p-blockUI [target]="pnlCommand" [blocked]="blockedPanelAction">
      <p-progressSpinner [style]="{width: '100px', height: '100px', position:'absolute',top:'25%',left:'50%'}"
        strokeWidth="2" animationDuration=".5s"></p-progressSpinner>
    </p-blockUI>
  </p-panel>
</div>
