<p>Danh sách nhóm quyền</p>
<div class="animated fadeIn">
    <p-panel #pnl>
        <p-header>
            <div class="ui-g-6">
                <p-button appPermission appFunction="SYSTEM_ROLE" appAction="CREATE" type="button" label="Thêm"
                    icon="fa fa-plus" styleClass="p-button-outlined p-button-sm mr-2"
                    (click)="showAddModal()"></p-button>
                <p-button appPermission appFunction="SYSTEM_ROLE" appAction="DELETE" type="button" label="Xóa"
                    styleClass="p-button-outlined p-button-warning p-button-sm mr-2" icon="fa fa-trash"
                    class="ui-button-danger" *ngIf="selectedItems.length > 0" (click)="deleteItems()"></p-button>
                <p-button appPermission appFunction="SYSTEM_ROLE" appAction="UPDATE" type="button" label="Sửa"
                    styleClass="p-button-outlined p-button-danger p-button-sm mr-2" icon="fa fa-edit"
                    class="ui-button-warning" *ngIf="selectedItems.length== 1" (click)="showEditModal()"></p-button>
            </div>
            <div class="ui-g-6 mt-2">
                <span class="p-input-icon-left" style="width: 100%;">
                    <i class="pi pi-search"></i>
                    <input style="width: 100%;" pInputText (keyup.enter)="loadData()" [(ngModel)]="keyword"
                        class="p-inputtext-sm" placeholder="Nhập tên nhóm quyền..." type="text">
                </span>
            </div>
        </p-header>

        <p-table #dt [value]="items" selectionMode="multiple" [(selection)]="selectedItems" [metaKeySelection]="true"
            [responsive]="true" [scrollable]="true">
            <ng-template pTemplate="header">
                <tr>
                    <th style="width: 35px">
                        <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                    </th>
                    <th [pSortableColumn]="'Name'">Mã
                        <p-sortIcon [field]="'Name'"></p-sortIcon>
                    </th>
                    <th [pSortableColumn]="'Description'">Mô tả nhóm
                        <p-sortIcon [field]="'Description'"></p-sortIcon>
                    </th>
                </tr>

            </ng-template>
            <ng-template pTemplate="body" let-row>
                <tr [pSelectableRow]="row">
                    <td style="width: 35px;">
                        <p-tableCheckbox [value]="row"></p-tableCheckbox>
                    </td>
                    <td>{{row.id}}</td>
                    <td>{{row.name}}</td>
                </tr>
            </ng-template>
            <ng-template pTemplate="summary">
                <div style="text-align: left">
                    Tổng số bản ghi: {{totalRecords | number}}
                </div>
            </ng-template>
        </p-table>
        <p-footer>
            <p-paginator [rows]="pageSize" [totalRecords]="totalRecords" (onPageChange)="pageChanged($event)"
                [rowsPerPageOptions]="[10,20,50,100]"></p-paginator>
            <p-blockUI [target]="pnl" [blocked]="blockedPanel">

                <p-progressSpinner></p-progressSpinner>
            </p-blockUI>
        </p-footer>
    </p-panel>
</div>
