<div class="animated fadeIn">
  <p-panel #pnl [style]="{'margin-bottom':'10px'}">
    <p-header>
      <div class="ui-g-6">
        <p-button appPermission appFunction="SYSTEM_USER" appAction="CREATE" type="button" label="Thêm"
          icon="fa fa-plus" styleClass="p-button-outlined p-button-sm mr-2" (click)="showAddModal()"></p-button>
        <p-button appPermission appFunction="SYSTEM_USER" appAction="DELETE" type="button" label="Xóa"
          styleClass="p-button-outlined p-button-warning p-button-sm mr-2" icon="fa fa-trash" class="ui-button-danger"
          *ngIf="selectedItems.length > 0" (click)="deleteItems()"></p-button>
        <p-button appPermission appFunction="SYSTEM_USER" appAction="UPDATE" type="button" label="Sửa"
          styleClass="p-button-outlined p-button-danger p-button-sm mr-2" icon="fa fa-edit" class="ui-button-warning"
          *ngIf="selectedItems.length== 1" (click)="showEditModal()"></p-button>
      </div>
      <div class="ui-g-3 mt-2">
        <p-checkbox label="Gán quyền" [(ngModel)]="showRoleAssign" (click)="showHideRoleTable()" binary="true">
        </p-checkbox>
      </div>
      <div class="ui-g-6 mt-2">
        <span class="p-input-icon-left" style="width: 100%;">
          <i class="pi pi-search"></i>
          <input style="width: 100%;" pInputText (keyup.enter)="loadData()" [(ngModel)]="keyword" class="p-inputtext-sm"
            placeholder="Nhập thông tin người dùng..." type="text">
        </span>
      </div>
    </p-header>
    <p-table #dt [value]="items" selectionMode="multiple" [(selection)]="selectedItems" [metaKeySelection]="true"
      [responsive]="true" [scrollable]="true" (onRowSelect)="onRowSelect($event)"
      (onRowUnselect)="onRowUnselect($event)">
      <ng-template pTemplate="header">
        <tr>
          <th style="width: 35px">
            <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
          </th>
          <th [pSortableColumn]="'userName'">Tài khoản
            <p-sortIcon [field]="'UserName'"></p-sortIcon>
          </th>
          <th [pSortableColumn]="'firstName'">Tên
            <p-sortIcon [field]="'firstName'"></p-sortIcon>
          </th>
          <th [pSortableColumn]="'lastName'">Họ
            <p-sortIcon [field]="'firstName'"></p-sortIcon>
          </th>
          <th [pSortableColumn]="'email'">Email
            <p-sortIcon [field]="'email'"></p-sortIcon>
          </th>
          <th style="width: 100px" [pSortableColumn]="'dob'">Ngày sinh
            <p-sortIcon [field]="'dob'"></p-sortIcon>
          </th>
          <th style="width: 100px" [pSortableColumn]="'phoneNumber'">Số điện thoại
            <p-sortIcon [field]="'phoneNumber'"></p-sortIcon>
          </th>
        </tr>

      </ng-template>
      <ng-template pTemplate="body" let-row>
        <tr [pSelectableRow]="row">
          <td style="width: 35px;">
            <p-tableCheckbox [value]="row"></p-tableCheckbox>
          </td>
          <td>{{row.userName}}</td>
          <td>{{row.firstName}}</td>
          <td>{{row.lastName}}</td>
          <td>{{row.email}}</td>
          <td style="width: 100px">{{row.dob | date:'dd/MM/yyyy'}}</td>
          <td style="width: 100px">{{row.phoneNumber}}</td>
        </tr>
      </ng-template>
      <ng-template pTemplate="summary">
        <div style="text-align: left">
          Tổng số bản ghi: {{totalRecords | number}}
        </div>
      </ng-template>
    </p-table>
    <p-paginator [rows]="pageSize" [totalRecords]="totalRecords" (onPageChange)="pageChanged($event)"
      [rowsPerPageOptions]="[10,20,50,100]"></p-paginator>
    <p-blockUI [target]="pnl" [blocked]="blockedPanel">
      <p-progressSpinner [style]="{width: '100px', height: '100px', position:'absolute',top:'25%',left:'50%'}"
        strokeWidth="2" animationDuration=".5s"></p-progressSpinner>
    </p-blockUI>
  </p-panel>

  <p-panel #pnlRole *ngIf="showRoleAssign">
    <p-header>
      <div class="pcol-12">
        <p-button appPermission appFunction="SYSTEM_USER" appAction="UPDATE" type="button" label="Thêm quyền"
          styleClass="p-button-outlined p-button-sm mr-2" icon="fa fa-plus" *ngIf="selectedItems !=null"
          (click)="addUserRole()"></p-button>
        <p-button appPermission appFunction="SYSTEM_USER" appAction="UPDATE" type="button" label="Xóa quyền"
          styleClass="p-button-outlined p-button-danger p-button-sm mr-2" icon="fa fa-remove" class="ui-button-danger"
          *ngIf="selectedRoleItems.length>0" (click)="removeRoles()"></p-button>
      </div>
    </p-header>
    <p-table #dt2 [value]="userRoles" selectionMode="multiple" [(selection)]="selectedRoleItems"
      [metaKeySelection]="true" [responsive]="true" [scrollable]="true">
      <ng-template pTemplate="header">
        <tr>
          <th style="width: 35px">
            <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
          </th>
          <th [pSortableColumn]="'name'">Tên quyền
            <p-sortIcon [field]="'name'"></p-sortIcon>
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-row>
        <tr [pSelectableRow]="row">
          <td style="width: 35px;">
            <p-tableCheckbox [value]="row"></p-tableCheckbox>
          </td>
          <td>{{row}}</td>
        </tr>
      </ng-template>
      <ng-template pTemplate="summary">
        <div style="text-align: left">
          Tổng số quyền: {{totalUserRoleRecords}}
        </div>
      </ng-template>
    </p-table>
    <p-blockUI [target]="pnlRole" [blocked]="blockedPanelRole">
      <p-progressSpinner [style]="{width: '100px', height: '100px', position:'absolute',top:'25%',left:'50%'}"
        strokeWidth="2" animationDuration=".5s"></p-progressSpinner>
    </p-blockUI>
  </p-panel>
</div>
